<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ravenol - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="OctoberCMS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">
    <link rel="icon" type="image/png" href="{{ 'assets/img/favicon/favicon.ico'}}">
    <link href="{{ 'assets/css/main.css'|theme }}" rel="stylesheet">
    {% styles %}
</head>
<body class="no__home">
<div id="my-page">
    <!-- Header -->
    <header id="layout-header">
        {% partial 'site/header' %}
    </header>

    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
        {% partial 'site/footer' %}
    </footer>

<!-- Scripts -->
<script src="{{'assets/js/jquery.min.js'|theme }}"></script>
<script src="{{'assets/js/slick.min.js'|theme }}"></script>
<script src="{{'assets/js/lazyload.min.js'|theme }}"></script>
<script src="{{'assets/js/jquery.fancybox.min.js'|theme }}"></script>
<script src="{{'assets/js/jquery.mmenu.all.min.js'|theme }}"></script>
<script src="{{'assets/js/common.js'|theme }}"></script>

{% framework extras %}
{% scripts %}

{% partial 'modals/login' %}
{% partial 'modals/forgot' %}
</div>
</body>
</html>
