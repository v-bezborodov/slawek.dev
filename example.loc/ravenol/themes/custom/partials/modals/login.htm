description = "login modals"
==
<!-- login__modal -->
	<div id="login__modal" class="modal__window animated-modal">
		<div class="small__title">Login</div>
		<div class="modal-body modal__wrap">
			<div class="modal-login">
				<div class="tx-felogin-pi1">
					<h3>Benutzeranmeldung</h3>
					<div>Geben Sie Ihren Benutzernamen und Ihr Passwort ein, um sich an der Website anzumelden</div>
					<!-- ###LOGIN_FORM### -->
					<form data-request="onSignin" data-request-data="redirect: '/'">
						<fieldset class="mt-3">
							<div class="form-group">
								<label for="user" class="control-label">Benutzername</label>
								<input class="form-control" id="user" name="login" type="text">
							</div>
							<div class="form-group">
								<label for="pass" class="control-label">Passwort</label>
								<input class="form-control" id="pass" name="password" type="password" utocomplete="off" >
							</div>
							<div class="form-group">
								<input class="btn" type="submit" name="submit" value="Anmelden">
							</div>
						</fieldset>
					</form>

					<!--###FORGOTP_VALID###-->
					<p class="forget-password"><a href="#forgot-pass"  class="login-link" data-fancybox data-animation-duration="700" rel="nofollow">Passwort vergessen?</a></p>
					<!--###FORGOTP_VALID###-->

					<!-- ###LOGIN_FORM### -->
				</div>
			</div>
			<div>
				<h3>Neu bei Ravenol</h3>
				<a class="modal__button" href="{{'registration'}}">Registrieren</a>
			</div>
		</div>
	</div>
	<!-- login__modal -->
